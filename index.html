<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="wapper">
        <div id="header">
            <div class="header_left">
                <img src="./img/Image 1710.png" alt="">
                <div class="header_nav">
                    <div class="header_nav-item isSelect">Home</div>
                    <div class="header_nav-item">Promotions</div>
                    <div class="header_nav-item">Best-sellers</div>
                    <div class="header_nav-item">New releases</div>
                    <div class="header_nav-item">Support</div>
                </div>
            </div>
            <div class="header_right">
                <div class="header_search">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <img src="./img/Bell 1.png" alt="">
                <img src="./img/Shopping cart simple 1.png" alt="">
                <img src="./img/Avatar 758.png" alt="">
            </div>
        </div>
        <div id="center">
            <div class="product">
                <div class="product_linktree">
                    <p>Home / Category / </p>
                    <p class="linktree_now" style="padding-left: 5px;">Product title</p>
                </div>
                <h1 class="product_title">Product title</h1>
                <div class="product_rate">
                    <div class="product_rate-left">
                        <img src="./img/Rating 303.png" alt="">
                        <p class="font_dark">4.20</p>
                        <p class="rate_review font_light">(99 review)</p>
                    </div>
                    <div class="product_rate-right">
                        <div class="rate_right-item">
                            <i class="fa-sharp fa-solid fa-share-nodes"></i>
                            <p>Share</p>
                        </div>
                        <div class="rate_right-item">
                            <i class="fa-regular fa-heart"></i>
                            <p>Save</p>
                        </div>
                    </div>
                </div>
                <div class="product_img grid_2">
                    <img class="product_img-big" src="./img/Image 1705.png" alt="">
                    <div class="grid_4">
                        <img class="product_img-small" src="./img/Image 1708.png" alt="">
                        <img class="product_img-small" src="./img/Image 1707.png" alt="">
                        <img class="product_img-small" src="./img/Image 1706.png" alt="">
                        <img class="product_img-small" src="./img/Image 1709.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
